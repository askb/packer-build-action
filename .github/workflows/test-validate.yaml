name: Test Packer Validation

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-validate:
    name: Test Validation Mode
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout packer-build-action
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: action-repo

      - name: Checkout test repository with Packer templates
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: lfit/releng-common-packer
          path: target-repo
          submodules: recursive

      - name: Run Packer validation
        uses: ./action-repo
        with:
          mode: validate
          packer_working_dir: "."
          path_prefix: "target-repo"
          packer_version: "1.11.2"
          python_version: "3.11"

      - name: Summary
        if: always()
        run: |
          {
            echo "## Test Results"
            echo "âœ… Validation test completed"
          } >> "${GITHUB_STEP_SUMMARY}"
